<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Generador de Contraseñas</title>
<link rel="stylesheet" href="generador-de-passwords.css">
</head>
<body>
<div class="container">
    <h1>Generador de Contraseñas</h1>
    <div class="password-display">
    <input type="text" id="password-display" value="PTx1f5DaFX" readonly>
    <button id="copy-button">Copiar</button>
    </div>
    <div class="options">
    <label for="length">Longitud:</label>
    <input type="range" id="length" min="8" max="20" value="10">
    <span id="length-value">10</span>
    <label for="uppercase">Mayúsculas:</label>
    <input type="checkbox" id="uppercase" checked>
    <label for="lowercase">Minúsculas:</label>
    <input type="checkbox" id="lowercase" checked>
    <label for="numbers">Números:</label>
    <input type="checkbox" id="numbers" checked>
    <label for="symbols">Símbolos:</label>
    <input type="checkbox" id="symbols">
    </div>
    <div class="strength">
    Fuerza: <span id="strength">MEDIA</span>
    </div>
    <button id="generate">Generar</button>
</div>
<script src="generador-de-passwords.js"></script>
</body>
</html>
